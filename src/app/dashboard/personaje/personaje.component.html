<app-loading *ngIf="loading"></app-loading>
<div class="row" *ngIf="!loading">
    <div class="col-lg-12 d-flex justify-content-center">
        <div class="card" style="width: 25rem; margin: 0 auto;">
            <img [src]="urlImg" alt="" class="card-img-top img-thumbnail">
            <div class="card-body text-center">
                <h5 class="card-title">{{ name }}</h5>
                <ul class="list-group list-group-flush" style="border: 1px solid rgba(0,0,0,.125);">
                    <li class="list-group-item">Specie: {{ specie }}</li>
                    <li class="list-group-item">Status: {{ status }}</li>
                    <li class="list-group-item">Gender: {{ gender }}</li>
                </ul>
            </div>
            <button class="btn btn-block btn-xl" routerLink="/dashboard">VOLVER</button>
        </div>
    </div>
</div>
